<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <form action="#">
    <div class="user-detail">
        <div class="input-box">
            <span class="detail">Full Name</span>
            <input type="text" placeholder="Enter Your name"required>
        </div>
        <div class="input-box">
            <span class="detail">Username</span>
            <input type="text" placeholder="Enter Your username"required>
        </div>
        <div class="input-box">
            <span class="detail">Email</span>
            <input type="text" placeholder="Enter Your email"required>
        </div>
        <div class="input-box">
            <span class="detail">Phone Number</span>
            <input type="text" placeholder="Enter Your number"required>
        </div>
        <div class="input-box">
            <span class="detail">Password</span> 
            <input type="text" placeholder="Enter Your password"required>
        </div>
        <div class="input-box">
            <span class="detail">Confirm Password</span>
            <input type="text" placeholder="Confirm Your password"required>
        </div>
    </div>
    <div class="gender-detail">
    <span class="gender-title">Gender</span>
    <div class="category">
        <label for="">
            <span class="dot one"></span>
            <span class="gender">Male</span>
        </label>
        <label for="">
            <span class="dot one"></span>
            <span class="gender">Female</span>
        </label>
    </div>
    </div>  
     <div class="button">
        <input type="Submit" value="Register">
     </div>
   </form>
  </div>  
</body>
</html>
