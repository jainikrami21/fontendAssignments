<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=montserrat:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- Fontawesome CSS CDN -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <!-- Bootstrap Icon CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <!-- Bootstrap CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Book Bus Travels, AC Volvo Bus, rPool & Bus Hire - redBus India</title>
</head>

<body>
  <section id="main">
    <div id="sticky" class="hide">
    </div>

    <header id="title" class="header">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand navbar-light">
          <a class="navbar-brand fs-4 ms-5 text-white" href="javascript:void(0)"><span></span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="img-logo">
            <img src="image/59538b35953097248522a65b4b79650e.png" alt="logo">
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6 text-center">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="https://www.redbus.in/bus-tickets/"
                  title="redBus" id="redBus">
                  BUS TICKETS
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="https://www.redbus.in/ryde/" title="rYde" id="rYde">
                  rYde
                  <sup style="font-weight: bold;"><span class="text-white">New</span></sup>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="https://www.redbus.in/railways" title="redRail" id="redRail">
                  redRail
                  <sup style="font-weight: bold;"><span class="text-white">New</span></sup>
                </a>
              </li>
            </ul>
            <ul class="navbar-nav me-5 mb-2 mb-lg-0 text-center fs-6">
              <li class="nav-item">
                <a class="nav-link text-white" href="https://www.redbus.in/info/redcare">Help</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Manage Booking
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><sup style="color: gray;">Bus Tickets</sup></a>
                  </li>
                  <li><a class="dropdown-item" href="https://www.redbus.in/Cancellation">Cancel</a></li>
                  <li><a class="dropdown-item" href="https://www.redbus.in/Reschedule">Change Travel
                      Date</a></li>
                  <li><a class="dropdown-item" href="https://www.redbus.in/Home/PrintTicket">Show My
                      Ticket</a></li>
                  <li><a class="dropdown-item" href="#">Email/SMS</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-person-circle account-icon text-white"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://www.redbus.in/" onClick="openLogin()">Sign
                      in/Sign up</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div id="title">
      <main class="content">
        <section class="head-banner">
          <div class="row">
            <div class="col-12">
              <img class="title-img" src="image/Hero01.png" alt="Hero01.png">
            </div>
            <div id="search_div" class="cleafix">              
              <section id="search">
                <div class="container px-1 px-sm-5 mx-auto">
                  <form autocomplete="off">
                    <div class="flex-sm-row flex-column d-flex" style="border-color: rgb(210, 210, 210);">
                      <div class="col-sm-8 col-12 py-4 ms-lg-5">
                        <div class="input-group input-daterange ms-5">
                          <input type="text" class="form-control" placeholder="FROM" readonly style="padding: 8px;">
                          <input type="text" class="form-control" placeholder="TO" readonly style="padding: 8px;">
                          <input type="text" class="form-control" placeholder="DATE" readonly style="padding: 8px;">
                          <button type="submit" class="btn btn-close-white" style="padding: 8px;">Search Buses</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </section>
            </div>
          </div>
        </section>
      </main>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
